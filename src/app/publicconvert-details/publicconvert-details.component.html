<mat-toolbar color="primary" class="block-toolbar">

  <button mat-icon-button  (click)="OnBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <span>Details Plublication</span>
  <span class="example-spacer"></span>



</mat-toolbar>

<section>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url('+user_photo+')'}" ></div>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{updated}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image  src="{{status_photo}}" alt="Photo of a Shiba Inu" [ngStyle]="{'display':''+etat_photo_status+''}">
  <mat-card-content>
    <p>{{status_text_content}}</p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Votre commentaire" type="text"/>
    <mat-icon matSuffix >send</mat-icon>
  </mat-form-field>

</mat-card>

  <app-comments *ngFor="let comment of comments; let i = index"
                     [indexOfConvert]="i"
                     [name]="comment.name"
                     [updated]="comment.updated"
                     [user_photo]="comment.user_photo"
                     [status_text_content]="comment.status_text_content"
                     [id]="comments.id"
  ></app-comments>



</section>
