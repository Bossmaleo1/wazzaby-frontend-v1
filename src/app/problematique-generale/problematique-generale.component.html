<mat-toolbar color="primary" class="block-toolbar">

  <button mat-icon-button  (click)="OnBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <span class="example-spacer"></span>


  <mat-form-field class="example-full-width">
    <input matInput placeholder="Rechercher" type="text"/>
  </mat-form-field>
  <button mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Profil</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Parametres</span>
    </button>
    <button mat-menu-item>
      <mat-icon>help</mat-icon>
      <span>A propos</span>
    </button>
    <button mat-menu-item (click)="OnDeconnect()">
      <mat-icon>power_settings_new</mat-icon>
      <span>Deconnexion</span>
    </button>
  </mat-menu>

</mat-toolbar>

<div class="block-mat-list">

  <mat-card class="example-card">
    <mat-divider></mat-divider>
    <br/>
    <div *ngFor="let prob of problematiques">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"><mat-icon mat-list-icon>subject</mat-icon></div>
        <mat-card-title class="title-size">{{prob.name}}</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <br/>
    </div>
  </mat-card>

</div>


<!--Mon FAB -->
<button mat-fab class="myfloattingbutton" color="primary">
    <mat-icon >add</mat-icon>
</button>
