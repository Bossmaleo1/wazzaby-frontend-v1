
  <div id='block_spinner'><mat-spinner *ngIf="afficher_spinner"  class="progressbar"></mat-spinner></div>

  <div class="block-connexion" *ngIf="!afficher_spinner">

    <mat-card class="example-card">
      <mat-card-header>

        <div class="block-icon">
          <Img src="../../../Icons/wazzaby.png" class="icon-wazzaby" />
        </div>

      </mat-card-header>

      <mat-card-content>

        <div class="connexion-form">
          <mat-divider></mat-divider>
          <br/>
          <button mat-raised-button color="primary" class="example-full-width">CONNEXION AVEC FACEBOOK</button>
          <br/><br/>
          <mat-divider></mat-divider>
          <br/>
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" name="email" autocomplete="off" ngModel/>
            </mat-form-field> <br/>

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Mot de passe" autocomplete="off" [type]="hide ? 'password' : 'text'" name="password" ngModel/>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field> <br/>

            <section class="example-section">
              <mat-checkbox class="example-margin" [checked]="true">Connexion Automatique</mat-checkbox>
            </section> <br/>

            <button mat-raised-button type='submit' color="primary" class="example-full-width" >CONNEXION</button>
          </form>
          <br/>
          <br/>

          <mat-divider></mat-divider>
        </div>

      </mat-card-content>
      <mat-card-actions>
        <div class="connexion-form">
          <button mat-button color="primary" (click)="switchinscript()"  >S'Inscrire</button>
          <button mat-button color="primary" >Mot de passe Oublie ?</button>
        </div>
      </mat-card-actions>
    </mat-card>

  </div>
