<mat-toolbar color="primary" class="block-toolbar">

  <button mat-icon-button  (click)="OnBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <span>Profil</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<section>

  <div class="container"
       fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="center"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">
    <div class="item item-1" fxFlex="20%"></div>
    <div class="item item-2" fxFlex="20%" fxFlexOrder="3"></div>
    <div class="item item-3" fxFlex="60%">

      <br/><br/><br/>
      <mat-card class="example-card">
          <app-add-profil-picture>
          </app-add-profil-picture>
      </mat-card>

      <mat-card class="example-card">
          <mat-icon color="primary" class="vertical_middle_align">account_circle</mat-icon>
          <span class="vertical_middle_align"> {{this.authService.getSessions().prenom}} {{this.authService.getSessions().nom}} </span>
          <mat-icon color="primary" class="vertical_middle_align horizontal-align_right">edit</mat-icon>
      </mat-card>

      <mat-card class="example-card">
          <mat-icon color="primary" class="vertical_middle_align">subject</mat-icon>
          <span class="vertical_middle_align"> {{this.authService.getSessions().libelle_prob}}  </span>
          <mat-icon color="primary" class="vertical_middle_align horizontal-align_right">edit</mat-icon>
      </mat-card>

    </div>
  </div>

</section>
