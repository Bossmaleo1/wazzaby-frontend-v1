<mat-card class="example-card-comment">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image-comment" [ngStyle]="{'background-image': 'url('+user_photo+')'}" ></div>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{updated}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{status_text_content}}</p>
  </mat-card-content>
  <mat-divider></mat-divider>
</mat-card>
